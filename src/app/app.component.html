<mat-sidenav-container>
  <!-- Sidebar -->
  <mat-sidenav
    #sidenav
    class="app-sidenav"
    mode="over"
    (keydown.escape)="onCloseSidebar()"
    aria-label="Navigation sidebar"
  >
    <app-sidebar></app-sidebar>
  </mat-sidenav>

  <!-- Main content -->
  <mat-sidenav-content>
    <app-toolbar></app-toolbar>
    <!-- Main content -->
    <div class="router-outlet-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
